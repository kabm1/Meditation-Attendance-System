<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head th:include="layout::headerFrag(pageTitle='location list')"></head>
<body th:include="layout::bodyFrag(pageBody='locationList')">
<div th:fragment="content">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <a  th:href="@{/location/add}" href="#">
                <button type="button" class="btn btn-inverse-primary btn-rounded ">Add Location</button>
            </a>
            <div class="card-body">
                <h4 class="card-title"></h4>
                <p class="card-description">
                    <code></code>
                </p>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Short name</th>
                            <th>Description</th>
                            <th>Capacity</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr >
                            <td th:text="${location.name}"> </td>
                            <td th:text="${location.shortName}"></td>
                            <td th:text="${location.description}"></td>
                            <td th:text="${location.capacity}"></td>

                            <td>
                                <a th:href="@{'/location/edit'+'?'+'id='+${location.id}}"><button class="btn btn-dark btn-rounded btn-fw">Edit</button>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/location/remove}"><button class="btn btn-dark btn-rounded btn-fw">Remove</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
