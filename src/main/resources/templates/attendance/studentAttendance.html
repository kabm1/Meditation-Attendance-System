<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout">
<head th:include="layout::headerFrag(pageTitle='Add Event')"></head>
<body th:include="layout::bodyFrag(pageBody='Add Event')">
<div th:fragment="content">
    <div class=" grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">See Student Attendance </h4>
                <form class="forms-sample" th:action="@{/attendance/view}" method="post" >
                    <div class="form-group" th:classappend="${#fields.hasErrors('duration')} ? 'border-danger' : ''">
                        <label
                                for="duration"><span th:text="#{attendance.student}">Student</span></label>
                        <select id="duration" class="form-control" name="student">
                            <option value="">Select Student</option>
                            <option th:each="stu: ${students}"
                                    th:value="${stu.id}"
                                    th:text="${stu.firstName+ ' '+ stu.lastName}">

                            </option>
                        </select>

                    </div>
                    <button type="submit" class="btn btn-success mr-2" th:value="#{form.button.view}">View</button>
                </form>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Copulative Attendance info</h2>
                    <div class="template-demo">
                        <p>Sessions in block:<strong></strong></p>
                        <p>Days present:<strong></strong></p>
                        <p>Percentage attended:<strong></strong></p>
                        <p>Extra credit points:<strong></strong></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
