<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout">

<head th:include="layout::headerFrag(pageTitle='Add Student')"></head>
<body th:include="layout::bodyFrag(pageBody='Add Student')">
<div th:fragment="content">
    <div class=" grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Student Form</h4>
                <p class="card-description">
                    Please fill the data........
                </p>
                <form class="forms-sample" th:action="@{/faculty/add}" method="post" th:object="${faculty}"
                      enctype="multipart/form-data">
                    <ul th:if="${#fields.hasErrors('*')}">
                        <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>

                    <input type="hidden" th:object="*{id}" id="id"/>

                    <div class="form-group">
                        <label
                                for="firstName"><span th:text="#{Student.form.firstName}"></span></label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                               placeholder="First Name">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           th:errorclass="fieldError"></p>
                    </div>
                    <div class="form-group">
                        <label
                                for="lastName"><span th:text="#{Student.form.lastName}"></span></label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                               placeholder="Last Name">
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           th:errorclass="fieldError"></p>
                    </div>
                    <div class="form-group">
                        <label for="email"><span th:text="#{Student.form.email}"></span> </label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           th:errorclass="fieldError">Invalid
                            ID</p>
                    </div>
                    <button type="submit" class="btn btn-success mr-2" th:text="#{Student.form.button.add}"></button>
                    <button type="reset" class="btn btn-success mr-2" th:text="#{Student.form.button.reset}"></button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
