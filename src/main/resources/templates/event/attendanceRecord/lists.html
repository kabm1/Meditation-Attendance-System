
<div th:fragment="recorddList" xmlns:th="http://www.thymeleaf.org" >
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Event Attendance Record List</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>Student</th>
                            <th>Block</th>
                            <th>Event Type</th>
                            <th>Date</th>
                            <th>Location</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${records.empty}">
                            <td colspan="7" style="text-align: center">No Data</td>
                        </tr>
                        <tr th:each="record:${records}">
                            <td th:text="${record.student == null ? '': record.student.firstName+' '+record.student.lastName}"></td>
                            <td th:text="${record.event == null ? '': record.event.duration.name}"></td>
                            <td th:text="${record.event == null ? '': record.event.eventType.name}"></td>
                            <td th:text="${record.date}"></td>
                            <td th:text="${record.event == null ? '': record.event.location.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
