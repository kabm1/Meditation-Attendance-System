<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="headerFrag (pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{/css/vendors/font-awesome.css}"  href="../../css/vendors/font-awesome.css">
    <link rel="stylesheet" th:href="@{/css/vendors/vendor.bundle.addons.css}"  href="../../css//vendors/vendor.bundle.addons.css">
    <link rel="stylesheet" th:href="@{/css/vendors/vendor.bundle.base.css}"  href="../../css/vendors/vendor.bundle.base.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"  href="../../css/style.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"  href="../../css/main.css">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.7.2/css/all.css}"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body th:fragment="bodyFrag (pageBody)">

    <!--header-->
    <div th:include="fragments/header :: header" ></div>
    <!--end header-->


    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            <!--side Menu-->
            <div th:include="fragments/admin_sideMenu::admin_sideMenu"> </div>
            <!--end side Menu-->

            <!--main body -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div th:replace="fragments/messageAlert :: messageAlerts"></div>
                    <div th:replace="this :: content"> </div>
                </div>
                <!--<div layout:fragmnt="add"></div>-->
                <div th:include="fragments/footer::footer"></div>

            </div>
            <!--end main body-->
        </div>

    </div>

    <script th:src="@{/js/misc.js}" src="../js/misc.js"> </script>
    <script th:src="@{/js/off-canvas}" src="../js/off-canvas.js"> </script>
    <script th:src="@{/js/vendor.bundle.addons.js}" src="../js/vendor.bundle.addons.js"> </script>
    <script th:src="@{/js/vendor.bundle.base.js}" src="../js/vendor.bundle.base.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        $('#messageAlerts').delay(3000).fadeOut(300);
        var contextRoot= /*[[@{/}]]*/ '';
        /*]]>*/
    </script>
    <div layout:fragment="footer-script">

    </div>
</body>
</html>
