<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout">
<head th:include="layout::headerFrag(pageTitle='Faculty List')"></head>
<body th:include="layout::bodyFrag(pageBody='Faculty List')">
<div th:fragment="content">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <a th:href="@{/faculty/add}" href="#">
                <button type="button" class="btn btn-inverse-primary btn-rounded ">Add Faculty</button>
            </a>
            <div class="card-body">
                <h4 class="card-title"></h4>
                <p class="card-description">
                    <code></code>
                </p>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>First name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${faculties.empty}">
                            <td colspan="4">No Data</td>
                        </tr>
                        <tr th:each="faculty:${faculties}">

                            <td th:text="${faculty.firstName}">Herman</td>
                            <td th:text="${faculty.lastName}">Beck</td>
                            <td th:text="${faculty.email}">Student Email</td>
                            <td>
                                <a th:href="@{'/faculty/edit'+'?'+'id='+${faculty.id}}">
                                    <button class="btn btn-blue btn-rounded btn-fw">Edit</button>
                                </a>
                                <a th:href="@{'/faculty/delete'+'?'+'id='+${faculty.id}}">
                                    <button class="btn btn-blue btn-rounded btn-fw">Remove</button>
                                </a>
                                <a th:href="@{'/faculty/details'+'?'+'id='+${faculty.id}}">
                                    <button class="btn btn-blue btn-rounded btn-fw">Details</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
