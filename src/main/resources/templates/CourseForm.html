<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="layout">
<head th:include="layout::headerFrag(pageTitle='Add course')"></head>
<body th:include="layout::bodyFrag(pageBody='Add course')">
<div th:fragment="content">
     <div class=" grid-margin stretch-card">
          <div class="card">
               <div class="card-body">
                    <h4 class="card-title">Basic form</h4>
                    <form class="forms-sample" th:action="@{/course/add}" method="post" th:object="${course}">
                         <ul th:if="${#fields.hasErrors('*')}">
                              <li th:each="err: ${#fields.errors('*')}" th:text="${err}">Input is Incorrect</li>
                         </ul>

                         <div class="form-group">
                              <label
                                      for="CourseName"><span th:text="#{course.form.CourseName}"> Course Name</span></label>
                              <input type="text" th:field="*{CourseName}" class="form-control" id="CourseName" placeholder="CourseName">
                              <p th:if="${#fields.hasErrors('CourseName')}" th:errors="*{CourseName}"
                                 th:errorclass="fieldError">Invalid
                                   ID</p>
                         </div>
                         <div class="form-group">
                              <label
                                      for="courseId"><span th:text="#{course.form.courseId}">Course ID</span></label>
                              <input type="text" th:field="*{courseId}" class="form-control" id="shortName" placeholder="courseId">
                              <p th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}"
                                 th:errorclass="fieldError">Invalid
                                   ID</p>
                         </div>
                         <div class="form-group">
                              <label for="faculty"><span th:text="#{course.form.faculty}">Faculty</span> </label>
                              <input type="faculty" th:field="*{faculty}" class="form-control" id="faculty" placeholder="faculty">
                              <p th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"
                                 th:errorclass="fieldError">Invalid
                                   ID</p>
                         </div>
                         <div class="form-group">
                              <label for="duration"><span th:text="#{course.form.duration}">Duration</span></label>
                              <input type="text" th:field="*{duration}" class="form-control" id="duration" placeholder="duration">
                              <p th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"
                                 th:errorclass="fieldError">Invalid
                                    course duration</p>

                              <div class="form-group">
                                   <label for="student"><span th:text="#{course.form.student}">Student</span> </label>
                                   <input type="student" th:field="*{student}" class="form-control" id="student" placeholder="student">
                                   <p th:if="${#fields.hasErrors('student')}" th:errors="*{student}"
                                      th:errorclass="fieldError">Invalid
                                        ID</p>
                              </div>



                              <button type="submit" class="btn btn-success mr-2" th:value="#{location.form.button.add}">Submit</button>
                              <button type="reset" class="btn btn-success mr-2" th:value="#{location.form.button.reset}">Rest</button>
                    </form>
               </div>
               </div>
               </div>
               </div>
          </div>
     </div>
</div>
</body>
